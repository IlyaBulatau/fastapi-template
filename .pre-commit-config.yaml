repos:
-   repo: local
    hooks:
      - id: isort
        name: isort
        language: system
        types: [ python ]
        entry: isort  --settigns-file pyproject.toml src/

      - id: black
        name: black
        language: system
        types: [ python ]
        entry: black --config pyproject.toml src/


      - id: flake8
        name: flake8
        language: system
        types: [ python ]
        entry: flake8 --config pyproject.toml src/
